<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
	  <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Registration Form</h1>
    <p id="description">Please fill out this form with the required information</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" >Enter Your Name: <input type="text" id="name"  placeholder="Juan Perez" required /></label>
        <label id="email-label">Enter Your Email: <input type="email" id="email" placeholder="hola123@example.com" required /></label>
        <label id="number-label" >Input your age (years): <input type="number" id="number" min="10" max="999999" placeholder="Entre 10 y 999999" required /></label>
      </fieldset>
      <fieldset>
        <label>Upload a profile picture: <input type="file" name="file" /></label>

        <label>Que cursos prefiere seguir? </label>
        <label><input type="checkbox" name="html" value="1" class="inline"  /> HTML</label>
        <label><input type="checkbox" name="css" value="2" class="inline"  /> CSS</label>
        <label><input type="checkbox" name="java" value="3"  class="inline"  /> JAVA</label>
        <label><input type="checkbox" name="python" value="4" class="inline" /> PYTHON</label>

        <label>Que idiomas prefiere ? </label>
        <label>
            <input type="radio" name="IDIOMA" value="1" class="inline"  /> INGLES 
            <input type="radio" name="IDIOMA" value="2" class="inline"  /> ALEMAN 
            <input type="radio" name="IDIOMA" value="3"  class="inline"  /> FRANCES
            <input type="radio" name="IDIOMA" value="4" class="inline" /> ESPAÃ‘OL</label>

        <label>How did you hear about us?
          <select id="dropdown">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label>Provide a bio:
          <textarea name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
			  </label>
      </fieldset>
      <fieldset>
      </fieldset>


      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
